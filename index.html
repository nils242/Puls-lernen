    <script>
App.controller('home', function (page) {
  // this runs whenever a 'home' page is loaded

  $(page)
    .find('#startbutton')

navigator.vibrate([50, 500, 50, 500, 50, 500, 50, 500, 50, 500, 50, 500, 50, 500, 50, 500, 50, 500, 50, 500, 50, 500, 50, 500, 50, 5000, 100, 500, 100, 500, 100, 500, 100, 500, 100, 500, 100, 500, 100, 500, 100, 500, 100, 500, 100, 500]);
    alert('vibration fired!');
   $(page).find('.feld1').text("");
App.load('.feld1');
   });
  $(page)
    .find('#stopbutton')
    .on('click', function () {
alert('vibration stopped!'); 
   $(page).find('.feld1').text("Umdrehen");
App.load('.feld1');
   });
});
      try {
        App.restore();

        App.load('home');
